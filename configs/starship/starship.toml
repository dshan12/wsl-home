"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 1000

format = """
$directory$git_branch$git_status$fill${custom.docker}
$character
"""

[directory]
style = "bold #8aadf4"
format = "[ÔÅº $path]($style) "
truncation_length = 3
truncation_symbol = ""

[character]
success_symbol = "[‚ùØ](bold #a6da95)"
error_symbol = "[‚ùØ](bold #ed8796)"

[git_branch]
style = "bold #c6a0f6"
format = "on [$symbol$branch]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "bold #f5a97f"
conflicted = "=${count}"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "${count} Stashed"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[custom.docker]
command = """
if [ -f /.dockerenv ]; then
    if [ -n "$CONTAINER_NAME" ]; then
        echo "üê≥ $CONTAINER_NAME"
    else
        echo "üê≥ $(hostname)"
    fi
else
    echo ""
fi
"""
when = "test -f /.dockerenv"
format = "[$output]($style) "
style = "bold #7dc4e4"


[fill]
symbol = " "

[docker_context]
disabled = true

palette = "catppuccin_macchiato"

